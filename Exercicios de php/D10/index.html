<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <form method="POST" action="back.php">
        <input
          type="number"
          name="peso"
          step="0.01"
          placeholder="Peso (kg)"
          required
        />
        <input
          type="number"
          name="altura"
          step="0.01"
          placeholder="Altura (m)"
          required
        />
        <button type="submit">Calcular IMC</button>
      </form>
    </main>
  </body>
</html>
